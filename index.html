<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card d-flex flex-column max-vh-200 justify-content-center align-items-center p-3">
                <h4 class="mb-3">Обери час</h4>
                <input class="mb-3" type="time" id="appt" name="appt">
                <h4 class="mb-3">Обери день тижня</h4>
                <select class="form-select mb-3">
                    <option value="0">Понеділок</option>
                    <option value="1">Вівторок</option>
                    <option value="2">Середа</option>
                    <option value="3">Четвер</option>
                    <option value="4">П'ятниця</option>
                    <option value="5">Субота</option>
                    <option value="6">Неділя</option>
                </select>
                <input type="button" value="Додати" class="btn btn-primary">
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>

</html>
